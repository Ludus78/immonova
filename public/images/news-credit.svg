<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#be123c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  
  <!-- Courbes de taux -->
  <path d="M100,300 C200,280 300,200 400,150 S600,100 700,150" 
        stroke="white" stroke-width="5" fill="none" stroke-dasharray="10,5"/>
  <path d="M100,350 C200,320 300,300 400,200 S600,180 700,220" 
        stroke="white" stroke-width="5" fill="none"/>
  
  <!-- Éléments graphiques de maison et euros -->
  <g transform="translate(200,120) scale(0.7)">
    <path d="M0,50 L50,0 L100,50 L80,50 L80,100 L20,100 L20,50 Z" fill="white" opacity="0.7"/>
  </g>
  
  <g transform="translate(550,120) scale(0.7)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="5"/>
    <path d="M50,25 L50,75 M35,50 L65,50 M35,35 L35,65 M65,35 L65,65" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Pourcentages -->
  <g transform="translate(150, 250)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.3"/>
    <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">3,6%</text>
  </g>
  
  <g transform="translate(650, 220)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.3"/>
    <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">2,9%</text>
  </g>
  
  <text x="400" y="225" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="white">Crédit immobilier</text>
  <text x="400" y="275" font-family="Arial" font-size="24" text-anchor="middle" fill="white" opacity="0.9">Baisse des taux en 2025</text>
</svg> 