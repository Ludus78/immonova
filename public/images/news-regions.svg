<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d28d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  
  <!-- Carte stylisée de France avec Île-de-France en surbrillance -->
  <path d="M300,100 C250,130 200,200 220,280 C240,360 300,380 350,390 C400,400 460,380 500,350 C540,320 560,280 570,230 C580,180 570,130 540,100 C510,70 450,60 400,70 C350,80 330,80 300,100 Z" 
        fill="white" opacity="0.2" stroke="white" stroke-width="3"/>
  
  <!-- Île-de-France stylisée -->
  <circle cx="410" cy="200" r="50" fill="white" opacity="0.4" stroke="white" stroke-width="3"/>
  
  <!-- Graphiques de prix -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="30" height="100" fill="white" opacity="0.9"/>
    <rect x="40" y="20" width="30" height="80" fill="white" opacity="0.7"/>
    <rect x="80" y="40" width="30" height="60" fill="white" opacity="0.5"/>
    <text x="55" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">PARIS</text>
  </g>
  
  <g transform="translate(550, 250)">
    <rect x="0" y="30" width="30" height="70" fill="white" opacity="0.9"/>
    <rect x="40" y="40" width="30" height="60" fill="white" opacity="0.7"/>
    <rect x="80" y="50" width="30" height="50" fill="white" opacity="0.5"/>
    <text x="55" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">PROVINCE</text>
  </g>
  
  <!-- Flèche indiquant la tendance à la baisse -->
  <path d="M400,150 L400,250 L380,230 M400,250 L420,230" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <text x="400" y="80" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="white">Disparités régionales</text>
  <text x="400" y="350" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Île-de-France vs Province</text>
</svg> 