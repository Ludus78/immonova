<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradRainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="16.6%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="33.3%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="49.9%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="66.6%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="83.3%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  
  <!-- Maison stylisée -->
  <g transform="translate(400, 225) scale(1.2)">
    <path d="M-100,0 L0,-80 L100,0 L70,0 L70,80 L-70,80 L-70,0 Z" fill="white" opacity="0.6" stroke="white" stroke-width="2"/>
    
    <!-- Fenêtres -->
    <rect x="-50" y="10" width="30" height="30" fill="white" opacity="0.8"/>
    <rect x="20" y="10" width="30" height="30" fill="white" opacity="0.8"/>
    <rect x="-15" y="50" width="30" height="30" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Diagramme énergétique stylisé -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="200" height="30" rx="5" fill="url(#gradRainbow)" opacity="0.9"/>
    <text x="100" y="20" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">A B C D E F G</text>
    
    <!-- Flèche indicatrice -->
    <path d="M30,-10 L30,-30 L50,-20 Z" fill="white"/>
  </g>
  
  <!-- Éléments symbolisant l'énergie -->
  <g transform="translate(600, 160)">
    <path d="M0,0 L15,30 L0,20 L15,50 L0,40 L15,70 L-15,20 L0,30 L-15,0 Z" fill="white" opacity="0.9"/>
  </g>
  
  <g transform="translate(660, 180)">
    <path d="M0,0 L15,30 L0,20 L15,50 L0,40 L15,70 L-15,20 L0,30 L-15,0 Z" fill="white" opacity="0.9" transform="scale(0.8)"/>
  </g>
  
  <g transform="translate(540, 180)">
    <path d="M0,0 L15,30 L0,20 L15,50 L0,40 L15,70 L-15,20 L0,30 L-15,0 Z" fill="white" opacity="0.9" transform="scale(0.8)"/>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="white">Performance énergétique</text>
  <text x="400" y="390" font-family="Arial" font-size="24" text-anchor="middle" fill="white" opacity="0.9">Un critère déterminant en 2025</text>
</svg> 