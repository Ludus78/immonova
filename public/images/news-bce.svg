<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9a3412;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  
  <!-- BÃ¢timent de la BCE stylisÃ© -->
  <g transform="translate(400, 225)">
    <!-- Structure principale -->
    <rect x="-150" y="-100" width="300" height="200" rx="5" fill="url(#gradBlue)" stroke="white" stroke-width="3"/>
    
    <!-- Colonnes -->
    <rect x="-130" y="-80" width="20" height="180" fill="white" opacity="0.6"/>
    <rect x="-90" y="-80" width="20" height="180" fill="white" opacity="0.6"/>
    <rect x="-50" y="-80" width="20" height="180" fill="white" opacity="0.6"/>
    <rect x="-10" y="-80" width="20" height="180" fill="white" opacity="0.6"/>
    <rect x="30" y="-80" width="20" height="180" fill="white" opacity="0.6"/>
    <rect x="70" y="-80" width="20" height="180" fill="white" opacity="0.6"/>
    <rect x="110" y="-80" width="20" height="180" fill="white" opacity="0.6"/>
    
    <!-- Frontispice -->
    <path d="M-150,-110 L150,-110 L150,-100 L-150,-100 Z" fill="white" opacity="0.8"/>
    <path d="M-170,-100 L170,-100 L150,-80 L-150,-80 Z" fill="white" opacity="0.6"/>
    
    <!-- Symbole euro au centre -->
    <circle cx="0" cy="10" r="40" fill="white" opacity="0.5"/>
    <path d="M15,10 L-5,10 M-10,-15 C-20,-15 -30,-5 -30,10 C-30,25 -20,35 -10,35 L15,35" 
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Graphique des taux -->
  <g transform="translate(200, 350)">
    <polyline points="0,0 30,-20 60,-30 90,-50 120,-30 150,-70 180,-40 210,-60" 
           stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
    <circle cx="30" cy="-20" r="5" fill="white"/>
    <circle cx="60" cy="-30" r="5" fill="white"/>
    <circle cx="90" cy="-50" r="5" fill="white"/>
    <circle cx="120" cy="-30" r="5" fill="white"/>
    <circle cx="150" cy="-70" r="5" fill="white"/>
    <circle cx="180" cy="-40" r="5" fill="white"/>
    <circle cx="210" cy="-60" r="5" fill="white"/>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="white">BCE</text>
  <text x="400" y="130" font-family="Arial" font-size="24" text-anchor="middle" fill="white" opacity="0.9">Baisse des taux directeurs</text>
</svg> 