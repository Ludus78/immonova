<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  
  <!-- Éléments graphiques stylisés -->
  <circle cx="400" cy="225" r="130" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
  <circle cx="400" cy="225" r="100" fill="none" stroke="white" stroke-width="4" opacity="0.5"/>
  <circle cx="400" cy="225" r="70" fill="none" stroke="white" stroke-width="4" opacity="0.7"/>
  
  <!-- Maison stylisée -->
  <g transform="translate(250,150) scale(0.8)">
    <path d="M0,100 L100,0 L200,100 L160,100 L160,200 L40,200 L40,100 Z" fill="white" opacity="0.8"/>
    <rect x="70" y="120" width="60" height="80" fill="url(#grad1)" opacity="0.9"/>
  </g>
  
  <!-- Élements graphiques supplémentaires -->
  <text x="580" y="120" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">PRÊT</text>
  <text x="580" y="150" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">À</text>
  <text x="580" y="180" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">TAUX</text>
  <text x="580" y="210" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">ZÉRO</text>
  
  <!-- Pourcentage symbolisant le taux zéro -->
  <g transform="translate(580, 270)">
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.3"/>
    <text x="0" y="5" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="white">0%</text>
  </g>
  
  <text x="400" y="350" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="white">PTZ</text>
  <text x="400" y="390" font-family="Arial" font-size="24" text-anchor="middle" fill="white" opacity="0.9">Extension territoriale 2025</text>
</svg> 