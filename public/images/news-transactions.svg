<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  <!-- Éléments graphiques représentant des transactions -->
  <g opacity="0.9">
    <rect x="140" y="140" width="120" height="120" rx="10" fill="white" opacity="0.2"/>
    <rect x="160" y="160" width="120" height="120" rx="10" fill="white" opacity="0.3"/>
    <rect x="180" y="180" width="120" height="120" rx="10" fill="white" opacity="0.4"/>
    
    <rect x="500" y="140" width="120" height="120" rx="10" fill="white" opacity="0.2"/>
    <rect x="520" y="160" width="120" height="120" rx="10" fill="white" opacity="0.3"/>
    <rect x="540" y="180" width="120" height="120" rx="10" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Ligne de tendance -->
  <path d="M100,350 C200,330 300,200 400,250 S600,150 700,200" 
        stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Flèches symbolisant les échanges -->
  <path d="M380,150 L420,150 L410,130 M420,150 L410,170" stroke="white" stroke-width="3" fill="none"/>
  <path d="M380,300 L420,300 L410,280 M420,300 L410,320" stroke="white" stroke-width="3" fill="none"/>
  
  <text x="400" y="225" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="white">Transactions immobilières</text>
  <text x="400" y="275" font-family="Arial" font-size="24" text-anchor="middle" fill="white" opacity="0.9">Évolution du marché français</text>
</svg> 